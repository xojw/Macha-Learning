<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Macha - Learn History</title><style>body{margin:0;font-family:'Arial',sans-serif;background-color:#121212;color:#ffffff;text-align:center;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;box-sizing:border-box;transition:all 0.3s ease}.container{width:100%;max-width:600px;background-color:#1e1e1e;border-radius:10px;padding:30px;box-shadow:0 4px 20px rgba(0,0,0,0.7);text-align:center;box-sizing:border-box;transition:all 0.3s ease}header{margin-bottom:20px}header h1{font-size:2.8em;color:#ff69b4;margin:0;text-transform:uppercase;transition:color 0.3s ease}header p{font-size:1.2em;color:#ddd;margin-top:5px}.input-wrapper{position:relative;width:100%;margin:20px 0;display:flex;justify-content:center;align-items:center;flex-wrap:wrap}input[type="number"]{width:100%;max-width:500px;padding:12px 15px;border:1px solid #ff69b4;border-radius:5px;background-color:#2a2a2a;color:#ffffff;font-size:1.1em;outline:none;box-sizing:border-box;margin:10px;transition:all 0.3s ease}input[type="number"]:focus{border-color:#ff85c4;box-shadow:0 0 5px rgba(255,105,196,0.8)}.search-button{padding:12px 20px;background-color:#ff69b4;color:#fff;font-size:1.1em;border:none;border-radius:5px;cursor:pointer;transition:background-color 0.3s ease,transform 0.3s ease;margin-left:10px;box-sizing:border-box}.search-button:hover{background-color:#ff85c4;transform:scale(1.05)}.search-button:active{transform:scale(0.98)}#results{margin-top:20px;padding:20px;background-color:#2a2a2a;border-radius:5px;min-height:100px;opacity:0;transition:opacity 0.5s ease-in-out}.event{padding:15px;background-color:#333333;border-radius:5px;margin-bottom:15px;border-left:5px solid #ff69b4;text-align:left;opacity:0;animation:fadeIn 0.5s forwards}.event:last-child{margin-bottom:0}.event h3{margin:0;font-size:1.5em;color:#ff69b4}.event p{font-size:1.1em;color:#ddd;margin-top:10px}@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}@media(max-width:768px){header h1{font-size:2.2em}header p{font-size:1.1em}input[type="number"]{max-width:90%;font-size:1em}.search-button{font-size:1em;padding:10px 18px}.container{padding:20px}}@media(max-width:480px){header h1{font-size:1.8em}header p{font-size:1em}input[type="number"]{font-size:0.9em}.search-button{font-size:0.9em;padding:8px 16px}}</style></head><body><div class="container"><header><h1>Macha</h1><p>Discover the most significant events of any year in history!</p></header><main><div class="input-wrapper"><input type="number" id="year-input" placeholder="Enter a year (e.g., 1492)" /><button class="search-button">Search</button></div><div id="results"></div></main></div><script>async function searchHistory(){const year=document.getElementById("year-input").value.trim();const resultsDiv=document.getElementById("results");if(!year){resultsDiv.innerHTML="<p>Please enter a valid year.</p>";return}resultsDiv.innerHTML="<p>Loading...</p>";try{const response=await fetch(`https://api.allorigins.win/raw?url=http://numbersapi.com/${year}/year`);if(!response.ok){throw new Error("Failed to fetch data.")}const text=await response.text();resultsDiv.innerHTML=`<div class="event"><h3>Year: ${year}</h3><p>${text}</p></div>`;setTimeout(()=>{resultsDiv.style.opacity=1},500)}catch(error){console.error(error);resultsDiv.innerHTML="<p>Something went wrong. Please try again later.</p>"}}document.querySelector(".search-button").addEventListener("click",searchHistory);document.getElementById("year-input").addEventListener("keydown",(e)=>{if(e.key==="Enter"){searchHistory()}})</script></body></html>
